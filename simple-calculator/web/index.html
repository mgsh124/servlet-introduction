<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
<form action="SimpleCalculator" method="post">
    <div>
        <input type="text" pattern="\d*" size="5" name="add1"> + <input type="text" pattern="\d*" size="5" name="add2">
    </div>
    <div>
        <input type="text" pattern="\d*" size="5" name="times1"> * <input type="text" pattern="\d*" size="5" name="times2">
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
