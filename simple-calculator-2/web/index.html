<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator 2</title>
</head>
<body>
<form method="post">
    <div>
        <input type="text" pattern="\d*" size="5" name="add1"> +
        <input type="text" pattern="\d*" size="5" name="add2"> =
        <input type="text" pattern="\d*" size="5" name="addResult">
    </div>
    <div>
        <input type="text" pattern="\d*" size="5" name="times1"> *
        <input type="text" pattern="\d*" size="5" name="times2"> =
        <input type="text" pattern="\d*" size="5" name="timesResult">
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
